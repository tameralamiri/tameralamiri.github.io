on:
  push:
    branches:
      - main 
  pull_request:
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: 'checkout'
        uses: actions/checkout@v4
      - name: 'build and deploy'
        uses: shalzz/zola-deploy-action@v0.17.2
        env:
          BUILD_THEMES: true
          PAGES_BRANCH: gh-pages
          BUILD_DIR: .
          OUT_DIR: docs
          TOKEN: ${{ secrets.GITHUB_TOKEN }}